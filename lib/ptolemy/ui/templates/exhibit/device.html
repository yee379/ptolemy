<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>
      SLAC Network Devices
    </title>
    <link href="/api/device.exhibit" type="application/json" rel="exhibit/data">
    <script src="/js/simile/src/webapp/api/exhibit-api.js" type="text/javascript">
</script>
  </head>
  <body>
    <h1>
      SLAC Network Devices
    </h1>
    <p>
    Welcome {{ user }},
    </p>
    <center>
    <table width="98%">
      <tr valign="top">

        <td width="15%">
          
          <div id="exhibit-browse-panel"> 
            <h4>Filter by text:</h4> 
            <div ex:role="facet" ex:facetClass="TextSearch"></div> 
            <h4>Filter by facet:</h4> 
            <div ex:role="facet" ex:expression=".category" ex:height="8em" ></div> 
            <div ex:role="facet" ex:expression=".kind" ex:height="8em" ></div> 
            <div ex:role="facet" ex:expression=".vlan" ex:height="8em" ></div> 
            <div ex:role="facet" ex:expression=".vendor" ex:height="8em" ></div> 
            <div ex:role="facet" ex:expression=".model" ex:height="8em" ></div> 
            <div ex:role="facet" ex:expression=".sw_version" ex:height="8em" ></div> 
            <div ex:role="facet" ex:expression=".building" ex:height="8em" ></div> 
          </div>
          
        </td>

        <td ex:role="viewPanel" width="82%">
          
            <div ex:role="view"
              ex:viewClass="Exhibit.TabularView"
              ex:label="Table"
              ex:columns=".label, .vendor, .model, .sw_version, .vlan, .location, .last_seen, .uptime"
              ex:columnLabels="device, vendor, model, sw_version, vlans, location, last_seen, uptime"
              ex:sortColumn="0"
              ex:sortAscending="true"
              
              ex:border="1"
              ex:cellSpacing="0"
              ex:cellPadding="1"
              ex:showToolbox="true">
              
              <table style="display: none"> 
              <tr> 
                <td><span ex:content=".label"></span></td> 
                <td><span ex:content=".vendor"></span></td> 
                <td><span ex:content=".model"></span></td> 
                <td><span ex:content=".sw_version"></span></td> 
                <td><span ex:content=".vlan"></span></td> 
                <td><span ex:content=".location"></span></td> 
                <td><span ex:content=".last_seen"></span></td> 
                <td><span ex:content=".uptime"></span></td> 
              </tr>

            </div>
          
        </td>

      </tr>
    </table>
    </center>
  </body>
</html>
