---
specification:  cpu
description:    Cisco CPU Driver

defaults:
    agent:  SNMP
    settings:
        SNMP:
            mibs:
                - CISCO-PROCESS-MIB

definition:
    
    stats:

        group_by_key: True
        key_name:   physical_index
        
        defs:
            - load_1min:
                ref:    cpmCPUTotal1minRev
            - load_5min:
                ref:    cpmCPUTotal5minRev
